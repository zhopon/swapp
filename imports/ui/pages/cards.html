<template name="Cards_show_page">

  {{#with Template.subscriptionsReady}}
    <div>cards {{count}}</div>
  {{/with}}

    <div class="cards">

        {{#with Template.subscriptionsReady}}

        {{#each card in cards}}

            <div>{{card._id}}</div>

            <div>{{username card}}</div>

        {{/each}}

        {{else}}

            <div>Loading cards...</div>

        {{/with}}

    </div>

    <div class="actions">

        <button>Skip</button>

        <button class="btn like">Like!</button>

    </div>

</template>
